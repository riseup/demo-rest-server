name: Jest Test

on:
  push:
    branches: [ main ]
#   pull_request:
#     branches: [ main ]

jobs:
  test-coverage:
    name: Test and Coverage
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Migrate DB
        run: npm db:migrate

      - name: Seeds DB
        run: npm db:seed

      - name: Test and Coverage
        run: npm test:ci
